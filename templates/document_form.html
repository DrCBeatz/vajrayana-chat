{% extends "_base.html" %}
{% load crispy_forms_tags %}

{% block content %}

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-block btn-danger" type="submit">Save</button>
</form>
<div class="my-4">
    <a class="btn btn-block btn-dark" href="{% url 'document-list' %}">Cancel</a>
</div>

{% endblock %}
