{% extends "_base.html" %}

{% block content %}

{% if conversation.created_at %}<h3 class="text-center text-danger">{{ conversation.created_at }}</h3>{% endif %}     

{% for message in messages %}

<div class="card text-white bg-danger my-4" >
    
    <div class="card-header"><h5>{{ message.question }}</h5></div>
    
    <div class="card-body">
    </div>
    
</div>

<hr class="mt-4">
{% endfor %}

<div class="my-4">
    <a href="{% url 'conversation-list' %}" class="btn btn-block btn-dark">Back To All Conversations</a>
</div>
{% endblock %}
