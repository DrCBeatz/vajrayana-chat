{% extends "_base.html" %}

{% block content %}
    <p><strong>Are you sure you wnt to delete the document "{{ object.title }}"?</strong></p>

    <form method="post">
        {% csrf_token %}
        <input class="btn btn-block btn-danger" type="submit" value="Confirm Delete">
    </form>
    <a class="my-4 btn btn-block btn-dark" href="{% url 'document-list' %}">Cancel</a>
{% endblock %}
